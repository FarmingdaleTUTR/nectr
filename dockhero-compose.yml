version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=xdhitzsiipadbj
      - POSTGRES_PASSWORD=4de8fe26bbe0defaed106fc00ca4bfcbd0f4acca861caf551f7608b69b21b6c4

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: "nectr"
      USE_DOCKER: "yes"
    volumes:
      - .:/app
    expose:
      - 8000
    ports:
      - "8000:8000"
    links:
      - postgres
      - mailhog

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
