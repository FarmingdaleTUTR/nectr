{% extends "base_nectr.html" %}
{% load static %}

{% block title %}User: {{ tutor.user.username }}{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                {% if tutor.user.name %}
                    <h2>{{ tutor.user.name }}</h2>
                {% else %}
                    <h2>{{ tutor.user.username }}</h2>
                {% endif %}
            </div>
        </div>


    </div>
{% endblock content %}
