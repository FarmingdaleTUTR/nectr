{% extends 'search/base_search.html' %}
{% load staticfiles i18n compress %}
{% block search_results %}
    {% if search_text %}
            <h1>You searched for {{ search_text }}</h1>
            <br>
        {% endif %}
    <div id="search_results">
            {% for tutor in tutors %}
                <article class="thumb">
                    <a href="{% static 'images/testing/fulls/01.jpg' %}" class="image"><img
                            src="{% static 'images/testing/thumbs/01.jpg' %}"
                            alt=""/></a>
                    <h2>{{ tutor.username }}</h2>
                    <p>{{ tutor.bio }}</p>
                </article>

            {% endfor %}
    </div>
{% endblock %}
