<!-- Three -->

        <div class="inner">
            <header class="major">
                <h2>What do you need help with?</h2>
            </header>
            <div class="row">
                <div class = "col-md-8">
                    <input id="searchbar" type="text" name="search_text" placeholder="Search for our courses..">

                <div class="col-md-4">
                    <input type="submit" id="search_button" class="btn red" name="search_button">

            </div>
        </div>
        {% csrf_token %}
    </form>
</section>
</div>
