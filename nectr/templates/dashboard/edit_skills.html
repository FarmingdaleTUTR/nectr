{% extends 'dashboard/dashboard_edit.html' %}
{% block form_content %}
    <div class="col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">Edit Skills</h4>
            </div>
            <div class="content">
                <form method="post">
                    {% csrf_token %}


                    <input type="text" name="skills" id="skills" placeholder="skills">
                    <input type="submit" class="add-row" value="Add Skill">
                    <table>
                        <thead>
                        <tr>
                            <th>Select</th>
                            <th>Skills</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% if skills %}
                            {% for skill in skills.all %}
                                <tr>

                                    <td><input type="checkbox" name="record"></td>
                                    <td>{{ skill }}</td>
                                    {#                            <td>peterparker@mail.com</td>#}
                                </tr>
                            {% endfor %}
                        {% endif %}
                        </tbody>
                    </table>
                    <button type="submit" class="delete-row" name="delete">Delete Row</button>


                    {#                    {% endif %}#}


                </form>

                <style type="text/css">
                    form {
                        margin: 20px 0;
                    }

                    form input, button {
                        padding: 5px;
                    }

                    table {
                        width: 100%;
                        margin-bottom: 20px;
                        border-collapse: collapse;
                    }

                    table, th, td {
                        border: 1px solid #cdcdcd;
                    }

                    table th, table td {
                        padding: 10px;
                        text-align: left;
                    }
                </style>


                <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".add-row").click(function () {
                            var skills = $("#skills").val();

                            var markup = "<tr><td><input type='checkbox' subject='record'></td><td>" + skills;
                            $("table tbody").append(markup);
                        });

                        // Find and remove selected table rows
                        $(".delete-row").click(function () {
                            $("table tbody").find('input[subject="record"]').each(function () {
                                if ($(this).is(":checked")) {
                                    $(this).parents("tr").remove();
                                }
                            });
                        });
                    });
                </script>


            </div>
        </div>
    </div>

{% endblock %}
