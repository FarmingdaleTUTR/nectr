<!DOCTYPE html>
<html>
<head>
  <title>Profile-Page</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <h1 class="well">Appoinment Form</h1>
	
	<div class="row">
				<form method="post" action="">
				<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control" name="last_name">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control" name="first_name">
							</div>

						</div>		

						<div class="form-group">
							<label>Message</label>
							<textarea placeholder="Enter Message Here.." rows="3" class="form-control" name="message_info"></textarea>
						</div>	

						<!-- User picks date. Needs to show a calendar when input box is click! -->
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Date</label>
								<div class="input-group input-append date" id="datePicker">
                                   <input type="text" class="form-control"   placeholder="mm/dd/yyyy" name="date" />
                                         <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                       </div>
							</div>		
								
						</div>

						<!-- 	Appointmanet time Starts -->
							<div class="row">

							<div class="col-sm-6 form-group">
							<label>Start</label>
								 <div class="input-group registration-date-time ">
                          <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                              <select type="text" class="form-control" id="ship_date" name="appointment_time_start">
                                    <option value="7">7 am </option>
                                    <option value="8">8 am </option>
                                    <option value="9">9 am </option>
                                    <option value="10" selected >10 am </option>
                                    <option value="11">11 am </option>
                                    <option value="12">12 pm </option>
                                    <option value="13">1 pm </option>
                                    <option value="14">2 pm </option>
                                    <option value="15">3 pm </option>
                                    <option value="16">4 pm </option>
                                    <option value="17">5 pm </option>
                                    <option value="18">6 pm </option>
                                    <option value="19">7 pm </option>
                                </select>
                                <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                              <select type="text" class="form-control" id="shiptime" name="appointment_time_start">
                                    <option value="00">00 mins </option>
                                    <option value="15">15 mins </option>
                                    <option value="30">30 mins</option>
                                    <option value="45">45 mins</option>
                                </select> 
							</div>

							</div>

						<!-- 	Appointment Time End -->
							<div class="row">

							<div class="col-sm-6 form-group">
							<label>End</label>
								 <div class="input-group registration-date-time ">
                          <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                              <select type="text" class="form-control" id="ship_date" name="appointment_time_end">
                                    <option value="7">7 am </option>
                                    <option value="8">8 am </option>
                                    <option value="9">9 am </option>
                                    <option value="10" selected >10 am </option>
                                    <option value="11">11 am </option>
                                    <option value="12">12 pm </option>
                                    <option value="13">1 pm </option>
                                    <option value="14">2 pm </option>
                                    <option value="15">3 pm </option>
                                    <option value="16">4 pm </option>
                                    <option value="17">5 pm </option>
                                    <option value="18">6 pm </option>
                                    <option value="19">7 pm </option>
                                </select>
                                <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                              <select type="text" class="form-control" id="shiptime" name="appointment_time_end">
                                    <option value="00">00 mins </option>
                                    <option value="15">15 mins </option>
                                    <option value="30">30 mins</option>
                                    <option value="45">45 mins</option>
                                </select> 
							</div>

							</div>



						<div class="row">
								
						</div>						
					
					<button type="Submit" class="btn btn-lg btn-info">Submit</button>					
					</div>
					
				</form> 
				</div>
	
	</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript" scr="complete_profile.js"></script>



</body>
</html>
